<script type='text/javascript'>

window.onload = function() {

var ln = x=window.navigator.language||navigator.browserLanguage;
var lenguage = ln.substring(0,2);

	 

	if (lenguage.indexOf('es') > -1){

		window.location = '/es/index.html';

	}

	else if (lenguage.indexOf('pt') > -1){

		window.location = '/pt/index.html';

	}

	else if (lenguage.indexOf('en') > -1){

		window.location = '/en/index.html';

	}



	else{

	   window.location = '/en/index.html';

	}

};
</script>

<meta http-equiv="refresh" content="0; url={{ site.baseurl }}/es" />
